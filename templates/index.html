<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
</head>
<body>
    <a href="{% url 'add_user' %}">Add Username</a>
    <a href="{% url 'logout' %}">Logout</a>
    <ul>
        {% for p in passwords %}
            <li>{{p.username}} - {{p.password}}</li>
        {% endfor %}
    </ul>
</body>
</html>
